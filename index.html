<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Table</title>
    <link href='style.css' rel='stylesheet' />
</head>
<body>
    <h1>Hello World</h1>
    <table>
        <thead>
            <tr>
             <th>Monday</th>
             <th>Tuesday</th>
             <th>Wednesday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML</td>
                <td>CSS</td>
                <td>JavaScript</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
